<div class="offer p-2">
  <div class="row justify-content-between">
    <h5 class="mb-1 col col-auto font-weight-bold">From {{senderName}}:</h5>
    <button *ngIf ="showButton" class="btn mx-3 col btn-sm btn-danger" style="max-width:70px">Reject</button>
    <button *ngIf ="!showButton" class="btn mx-3 col btn-sm btn-danger" style="max-width:70px">Delete</button>
  </div>
  <p class="mb-1"> {{messageBody}}</p>
  <button *ngIf ="showButton" type="button" (click) = "contactClient()" class="btn bg-color-blue btn-sm btn-block mb-1">Give {{senderName}} contact information</button>
</div>
