<div class="card mb-3 text-left">
        <img class="card-img-top" [src]="photoRef" alt="apartment picture">
        <div class="card-body">
          <form action="/action_page.php">
            <div class="form-group row mb-1">
              <label class="col-auto" style="min-width: 150px;" for="fname">Add Image: </label>
              <input class="col form-control-file" type="file"  name="image_upload">
            </div>
            <div class="form-group row mb-2">
              <label class="col-auto" style="min-width: 150px;" for="fname">Location: </label>
              <input class="col form-control" type="text"  name="location" [value]="address">
            </div>
            <div class="form-group row mb-2">
              <label class="col-auto" style="min-width: 150px;" for="fname">Price/month: </label>
              <div class="col input-group m-0 p-0">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input class="col form-control" type="number"  name="price" [value]="price" min="0">
              </div>
            </div>
            <div class="form-group row mb-2">
              <label class="col-auto" style="min-width: 150px;" for="lname">Leasure Duration:</label>
              <div class="col row align-items-center">
                <input class="form-control col" type="date"  name="Lease Duration" [value]="beginDate">
                <div class="col-auto text-center my-auto"><i class="bi bi-dash"></i></div>
                <input class="form-control col" type="date"  name="Lease Duration" [value]="endDate">
              </div>
              
            </div>
            <div class="form-group row mb-2">
              <label class="col-auto" style="min-width: 150px;" for="fname">Bed and Bath: </label>
              <div class="col input-group m-0 p-0">
                <div class="input-group-prepend">
                  <div class="input-group-text"> <i class="bi-moon-stars-fill" style="" alt="bed icon"></i> </div>
                </div>
                <input class="col form-control" type="number"  name="price" [value]="price" min="0">
              </div>
              <p class="col-auto text-center my-auto "></p>
              <div class="col input-group m-0 p-0">
                <div class="input-group-prepend">
                  <div class="input-group-text"> <i class="bi-droplet-fill" style="" alt="bath icon"></i></div>
                </div>
                <input class="col form-control" type="number"  name="price" [value]="price" min="0">
              </div>
            </div>

            <div class="form-group row mb-2">
              <label class="col-auto" style="min-width: 150px;" for="fname">Link: </label>
              <input class="col form-control" type="text"  name="link" [value]="link">
            </div>
            <div class="form-group row mb-2">
              <label class="col-auto" style="min-width: 150px;" for="description">Other Info: </label>
              <textarea class="col form-control" name="description" id="description">{{details}}</textarea>
            </div>
            <input class="btn bg-color-dark-blue" type="submit" value="Save Edits">

          </form>
        </div>
        
      </div>
