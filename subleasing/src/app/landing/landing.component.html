<div class="container bg-color-white p-sm-0 mt-5" >
      <div class="row p-sm-5 p-2 align-items-center">
        <div class="col-12 col-md text-center ">
          <img src="assets\\images\subletty_logo.png" style="width: 90%;">
          <h3 class="mt-3">Insert Tagline here!</h3>
        </div>

        <!-- <input *ngIf="!data.anon" > -->

        <div class="card mx-auto p-4 text-center col-6 col-md " style="width: 500px">
          <div class="card-body">
            <div id = "succeeded" class="alert alert-info" style="display:none;">
            Logged in!
            </div>
            <div id = "newuser" class="alert alert-info" style="display:none;">
            New user registered!
            </div>
            <div id="invalid" class="alert alert-info" style="display:none;">
            Invalid username/password
            </div>
            <div id="invalid2" class="alert alert-info" style="display:none;">
            Username already exists: Did you forget your password?
            </div>

            <form>
              <h1>Log In</h1>

              <input type="email" class="form-control my-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [formControl]="un">

              <div class="form-group">
                <input type="password" class="form-control mt-2" id="exampleInputPassword1" placeholder="Password" [formControl]="pw">
                <small id="emailHelp" class="form-text text-muted"><a href="#">Forgot Password?</a></small>
              </div>

              <a type="button" class="btn btn-primary my-2" style="width: 90%" (click) = "loginAttempt()">Log in</a>
              <h4>- OR -</h4>
              <button type="button" class="btn btn-success my-2" style="width: 90%"  (click) = "registerAttempt()">Create new account</button>
            </form>
          </div>
        </div>
      </div>
    </div>
